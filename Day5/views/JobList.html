<table class="table table-striped table-bordered">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Max Salary</th>
        <th>Min Salary</th>
        <th class="col-lg-3 text-center">Actions</th>
    </tr>
    <tr ng-repeat="job in jobs">
        <td class="text-center">
            {{job.jobId}}
        </td>
        <td class="text-center">
            {{job.jobTitle}}
        </td>
        <td class="text-center">
            {{job.maxSalary}}
        </td>
        <td class="text-center">
            {{job.minSalary}}
        </td>
        <td class="text-center">
            <button type="button" class="btn btn-link" ng-click="viewEmployee(employee.employeeId)">View</button>
            <button type="button" class="btn btn-link" ng-click="editEmployee(employee.employeeId)">Edit</button>
            <button type="button" class="btn btn-link" ng-click="deleteEmployee(employee.employeeId)">Delete</button>
        </td>
    </tr>
</table>
