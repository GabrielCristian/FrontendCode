<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Edit job <b>{{job.jobTitle}}</b></h2>
    </div>
    <div class="panel-body">
        <ng-form name="jobEditForm">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': jobAddForm.jobId.$invalid && jobAddForm.jobId.$dirty }">
                        <label for="jobId">Job ID:</label>
                        <input type="text" id="jobId" name="jobId" class="form-control" ng-model="job.jobId"
                               placeholder="Job ID" required>
                        <span class="help-block" ng-show="jobAddForm.jobId.$error.required
                             && jobAddForm.jobId.$dirty">{{requiredErrorMessage}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': jobAddForm.jobTitle.$invalid && jobAddForm.jobTitle.$dirty }">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" name="jobTitle" class="form-control" ng-model="job.jobTitle"
                               placeholder="Job Title" required>
                        <span class="help-block" ng-show="jobAddForm.jobTitle.$error.required
                             && jobAddForm.jobTitle.$dirty">{{requiredErrorMessage}}</span>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': jobAddForm.maxSalary.$invalid && jobAddForm.maxSalary.$dirty }">
                        <label for="maxSalary">Maximum Salary:</label>
                        <input type="number" id="maxSalary" name="maxSalary" class="form-control" ng-model="job.maxSalary"
                               placeholder="Max Salary" required>
                        <span class="help-block" ng-show="jobAddForm.maxSalary.$error.required
                             && jobAddForm.maxSalary.$dirty">{{requiredErrorMessage}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': jobAddForm.minSalary.$invalid && jobAddForm.minSalary.$dirty }">
                        <label for="minSalary">Minimum Salary:</label>
                        <input type="number" id="minSalary" name="minSalary" class="form-control" ng-model="job.minSalary"
                               placeholder="Minimum Salary" required>
                        <span class="help-block" ng-show="jobAddForm.minSalary.$error.required
                             && jobAddForm.minSalary.$dirty">{{requiredErrorMessage}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="container">
                        <a class="btn btn-primary btn-lg" role="button" ng-click="reset()">Reset</a>
                        <a class="btn btn-primary btn-lg" role="button" ng-disabled="jobAddForm.$invalid" ng-click="create(job)">Save</a>
                    </div>
                </div>
            </div>
        </ng-form>
    </div>
</div>
